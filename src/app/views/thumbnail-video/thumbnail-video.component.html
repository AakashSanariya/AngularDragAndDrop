<!--Thumbnails Making -->
<div class="row m-2">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h5>Video Thumbnail Making</h5>
            </div>
            <div class="card-body">
                <form #videoThumb="ngForm" (ngSubmit)="videoThumb.form.valid && videoUpload(videoThumb.value)">
                    <div class="form-group">
                        <label>Select Video</label>
                        <input type="file" class="form-control" name="thumbVideo" #thumbVideo="ngModel"
                               [(ngModel)]="thumb"
                               (change)="makeThumb($event)"
                        >
                    </div>
                    <div class="form-group">
                        <video width="250" style="display: none;" height="250" controls
                               [attr.src]="videoPlay"
                               (loadedmetadata)="findPlayTime($event)"
                        >
                        </video>
                    </div>
                    <div class="form-group" *ngIf="thumbnailData">
                        <div class="row">
                            <div class="col">
                                <h6 class="text text-center text-info">Click On Image For Download</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" *ngFor="let thumb of thumbnailData;let i = index">
                                <a [href]="thumb" download="image.png"><img *ngIf="thumbnailData" [src]="thumb" id="imageName{{ [i] }}" /> </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
